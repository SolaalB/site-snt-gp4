<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sound on. - Playlists</title>
    <link rel="icon" href="images/Frame 1soundon-logo.ico"/>
    <link rel="stylesheet" href="page-playlist.css">
    <script type="text/javascript" src="playpause-button.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <audio src="musique/sdp interlude.mp3"></audio>
    <div class="container">
      <button class="btn prev">
        <ion-icon name="play-back-outline"></ion-icon>
      </button>
      <button onclick="play(this)" class="btn play">
        <ion-icon name="play-outline"></ion-icon>
      </button>
      <button class="btn ne next">
        <ion-icon name="play-forward-outline"></ion-icon>
      </button>
    </div>
    <script>
      function play(e) {
        let myAudio = document.querySelector("audio");
        myAudio.paused ? myAudio.play() : myAudio.pause();
        e.classList.toggle('pressed')
      }
    </script>
  <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
</body>
</html>
